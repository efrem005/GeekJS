    <script>
        function Calc () {
            let a = +prompt("Введите первое число");
            let b = +prompt("Введите второе число");
            if (a > 0 && b > 0){
                alert("Разность ровна: " + (a - b));
            } else if (a < 0 && b < 0){
                alert("Произведение ровна: " + (a * b));
            } else if (a > 0 && b < 0 || a < 0 && b > 0){
                alert("Сумма ровна: " + (a + b));
            }
        }

        function Swith () {
            let a = +prompt("Введите число от 0 до 15");
            switch(a) {
                case a: SwitchCase (a);    
            }
        }
        function SwitchCase (a){
            for(a; a <= 15; a++){
                console.log(a);                    
            }
        }
        function Number_Action(number,number){
            let a = +prompt("Введите первое число");
            let b = +prompt("Введите второе число");

            let sum = Summ (a, b);
            let diff = Diff (a, b);
            let comp = Comp (a, b);
            let quot = Quot (a, b);

            alert("Сумма ровна: " + sum + "\n" + "Разность ровна: " + diff + "\n" + "Произведение ровно: " + comp + "\n" + "Частное ровно: " + quot); 
            
            function Summ (a, b){
                return a + b;
            }
            function Diff (a, b){
                return a - b;
            }
            function Comp (a, b){
                return a * b;
            }
            function Quot (a, b){
                return a / b;
            }
        }
        function mathOperation () {
            let arg1 = +prompt("Введите первое число");
            let arg2 = +prompt("Введите второе число");
            let operation = +prompt("Какую операцию хотите произвести? \n (1 - сложение, 2 - вычетание, 3 - умножение или 4 - деление)");
            switch (operation) {
                case 1:
                    alert ("Сумма ровна: " + (arg1 + arg2));
                    break;
                case 2:
                    alert ("Разность ровна: " + (arg1 - arg2));
                    break;
                case 3:
                    alert ("Произведение ровно: " + (arg1 * arg2));
                    break;
                case 4:
                    alert ("Частное ровна: " + (arg1 / arg2));
                    break;
            }
        }

        function unit(){
            let val = +prompt("Введите основание степенной функции");
            let pow = +prompt("Введите максимальную степень"); 
            console.log(power (val, pow));      
        }
        function power(val, pow) {
            if (pow == 0){
                return 1;
            } else {
                return val*power(val, pow - 1);
            }    
        }
